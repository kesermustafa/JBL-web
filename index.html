<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="./css/style.css">

</head>
<body>

<header class="header container" id="header">
	<nav class="nav ">
		<a href="" class="nav__logo">JBL</a>
		<div class="nav__menu">
			<ul class="nav__list">
				<li class="nav__item">
					<a href="" class="nav__link">Ana Sayfa</a>
				</li>
				<li class="nav__item">
					<a href="" class="nav__link">Hakkimizda</a>
				</li>
				<li class="nav__item">
					<a href="" class="nav__link">Favoriler</a>
				</li>
				<li class="nav__item">
					<a href="" class="nav__link">Modeller</a>
				</li>
			</ul>
		</div>
	</nav>
</header>

<main class="main">
	<section class="home section">
		<div class="home__container container grid">
			<div class="home__content">
				<img src="images/home-img.png" class="home__img" alt="" />
				<h1 class="home__title">
					<span>J</span>
					<span>B</span>
					<span>L</span>

				<div class="home__tooltip">
					<img
							src="images/tooltip-right.svg"
							class="home__tooltip-img"
							alt=""
					/>
					<span class="home__tooltip-text">$150</span>
				</div>
				<a href="" class="home__button button"
				>Buy Now <i class="bi bi-play-fill"></i
				></a>
				<div class="home__social">
					<span class="home__social-text">Follow Us</span>
					<div class="home__social-links">
						<a href="" class="home__social-link"
						><i class="bi bi-instagram"></i
						></a>
						<a href="" class="home__social-link"
						><i class="bi bi-facebook"></i
						></a>
						<a href="" class="home__social-link"
						><i class="bi bi-youtube"></i
						></a>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
